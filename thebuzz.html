<html>
<head>
	<title>The Buzz Feature App</title>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400italic,400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="http://edsource.org/wp-content/iframe/thebuzz/thebuzz.css">
</head>
<body>
	<div id="bites-contain"><div id="bites"></div></div>	
	<script src="http://edsource.org/wp-content/js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="http://edsource.org/wp-content/js/tabletop.js"></script>
	<script type="text/javascript" src="http://edsource.org/wp-content/iframe/thebuzz/thebuzz.js"></script>
	<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-3051201-4', 'auto');
		  ga('send', 'pageview');
	</script>

	<script>
		window.onload = function(){
			$('#bites-contain a').on('click', function() {
		 	 	ga('send', 'event', 'buzz', 'click', 'link');
			});

			$('#bites').on('scroll', function() {
		  		ga('send', 'event', 'buzz', 'scrolling', 'interaction');
			});
		}
	</script>

</body>
</html>
